    <script>
    const isPhoneNubmber = (str) => {
  const words = str.split(" ");
  const phoneTemplate = new RegExp(
    "^\+?3?8?(0\d{9})$"
  );
  for (let i = 0; i < words.length; i++) {
    if (phoneTemplate.test(words[i])) {
      console.log("phone number found: " + words[i]);
    } else {
      console.log("its not a phone number");
    }
  }
};

isPhoneNubmber("+380998371631");

    </script>
